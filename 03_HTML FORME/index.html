<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forme</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Osnovni podaci</legend>
        <p>
          <label>Ime:</label>
          <input type="text" minlength="3" placeholder="Unesite ime" />
        </p>
        <p>
          <label>Prezime:</label>
          <input type="text" placeholder="Unesite prezime" />
        </p>
        <p>
            <label>Godine:</label>
            <input type="number" placeholder="Unesite godine" min="18" step="0.5">
        </p>
        <p>
            <label>Email:</label>
            <input type="email" placeholder="example@gmail.com">
        </p>
        <p>
            <label>Lozinka:</label>
            <input type="password" name="" id="#">
        </p>
      </fieldset>

      <fieldset>
        <legend>Ostavli podaci</legend>
      </fieldset>
    </form>
  </body>
</html>
